<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            color: #ff0000; /* Changed to red */
        }
        .neon-sign {
            font-size: 72px;
            font-weight: bold;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000; /* Changed to red */
            animation: flicker 1.5s infinite;
        }
        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000; } /* Changed to red */
            50% { opacity: 0.8; text-shadow: none; }
            60% { opacity: 1; text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000; } /* Changed to red */
            70% { opacity: 0.5; text-shadow: none; }
            80% { opacity: 1; text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000; } /* Changed to red */
            100% { opacity: 1; text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000; } /* Changed to red */
        }
    </style>
</head>
<body>
    <div class="neon-sign"> Anime is a mistake </div>
</body>
</html>
